   <section>
     <h4>연산자 예제 실습</h4>
     <script>
     var a=10, b=20, firstName="길동", lastName="홍";
     document.write("a=", (a), ", b=", (b), ", lastName=",(lastName), ", firstName=",(firstName), "<br/>");
     document.write("숫자연산: ", "a+b=",(a+b),", a-b=",(a-b),", a*b=",(a*b),", a/b=",(a/b),", a%b=",(a%b),"<br/>");
     document.write("문자연산: ", "이름 =", (lastName + firstName),"<br/>");
     document.write("복합연산: ", "b+=5 ---->", (b+=5), ", 복합연산: ", "b*=5 ---->",(b*=5), "<br/>");
     var a=10, b=20, c=0, d=0;
     document.write("증감연산: ", "a =", a, ", b=", b, ", c=", c, ", d=", d, "<br/>");
     c=++a;
     document.write("선증감연산: ", "c=++a, c=",(c),"a=",(a),"<br/>");
     d = b++;
     document.write("후증감연산: ", "d=b++, d=",(d),"b=",(b),"<br/>");
     </script>a=10, b=20, lastName=홍, firstName=길동<br>숫자연산: a+b=30, a-b=-10, a*b=200, a/b=0.5, a%b=10<br>문자연산: 이름 =홍길동<br>복합연산: b+=5 ----&gt;25, 복합연산: b*=5 ----&gt;125<br>증감연산: a =10, b=20, c=0, d=0<br>선증감연산: c=++a, c=11a=11<br>후증감연산: d=b++, d=20b=21<br>
   </section>
