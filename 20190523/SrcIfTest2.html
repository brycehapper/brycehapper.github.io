<section><h4>연산자 예제실습</h4>
<script>
var score = window.prompt("점수입력":);//화면 점수 입력
score = parseFloat(score); //문자를 숫자로 변경
if (score >=90){ //조건(점수가90이상)이 true이면 수행
grade="A";}
else if (score >=80){ //조건(점수가80이상)이 true이면 수행
grade="B";}
else if (score >=70){ //조건(점수가70이상)이 true이면 수행
grade="C";}
else{ // 위 3조건이 아니면 수행
}
document.write("grade=",grade,"<br/>");
</script></section>
