   <section>
     <h4>조건/논리 연산자 예제 실습</h4>
     <script>
     var a=10, b=20, c=true;
     document.write("a=", (a), ", b=", (b), ", c=", (c),"<br/>");
     document.write("조건연산: ", "a==b ---->", (a==b), "a>b ---->", (a>b), "<br/>");
     document.write("조건연산: ", "a<b ---->", (a<b), "!\c ---->", (!c), "<br/>");
     document.write("조건연산: ", "a>=b ---->", (a>=b), "a<=b ---->", (a<=b),  "<br/>");
     document.write("조건연산: ", "a!=b ---->", (a!=b),"<br/>");
     var flag=undefined;
     document.write("논리연산: ", "flag=(a>10)&&(b<10) ---->", (a>10)&&(b>10),"<br/>");
     document.write("논리연산: ", "flag=(a>10)||(b<10) ---->", (a>10)||(b>10),"<br/>");
     </script>a=10, b=20, c=true<br>조건연산: a==b ----&gt;falsea&gt;b ----&gt;false<br>조건연산: a<b ----="">true!c ----&gt;false<br>조건연산: a&gt;=b ----&gt;falsea&lt;=b ----&gt;true<br>조건연산: a!=b ----&gt;true<br>논리연산: flag=(a&gt;10)&amp;&amp;(b&lt;10) ----&gt;false<br>논리연산: flag=(a&gt;10)||(b&lt;10) ----&gt;true<br>
   </b></section><b ----="">
